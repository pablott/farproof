{% load i18n %}
{% load widgets %}

<div class="container job unactive">
	<div class="icon">  </div>
	<div class="body">
		<div class="mini_summary"> 
			PK: {{ job.pk }}/ID: {{ job.id }} <br>
		</div>
		
		<a class="title" href="/{{ client.pk }}/{{ job.pk }}/">{{ job.name }}</a>
		<div class="summary">
			<b>Added on:</b> {{ job.creation|date:"D j M y, H:i" }} <br>
			{% if job.desc %}
				<b>Description:</b> {{ job.desc }} <br>
			{% endif %}

			{% if job.item_set.all %}
				<b>{{ job.item_set.count }} items, {{ job.total_pages }} pages inside</b> <br>
			{% endif %}
		</div>
	</div>
</div>
