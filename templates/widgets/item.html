{% load i18n %}

<div class="item">
	<div class="folder">
		<div class="tab">  </div>
		{{ item.page_set.count }} pages
	</div>
	
	<div class="body">
		<div class="mini_summary"> 
			PK: {{ item.pk }}/ID: {{ item.id }} <br>
		</div>
		
		<a href="/{{ client.pk }}/{{ job.pk }}/{{ item.pk }}/list">{{ item.name }}</a> <br>
		{% if item.desc %}
			<b>Description:</b> {{ item.desc }}
		{% endif %}
	</div>
</div>
