{% load i18n %}
{% load uploader %}


<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
	<meta charset="utf-8">
	<link href="/media/css/common.css" rel="stylesheet" type="text/css">
	<link href="/media/css/widgets/buttons.css" rel="stylesheet" type="text/css">
	<link href="/media/css/client_conf.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/media/fonts/heydings-controls/stylesheet.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/media/fonts/heydings-common-icons/stylesheet.css" type="text/css" charset="utf-8">
	<script src="/media/js/jquery-1.8.1.js"></script>
	<link href="/media/favicon.ico" rel="shortcut icon">
	<title> FP - {{ client.name }} - {{ job.name}} - {{item.name}} - File Upload for {{version}} version </title>
</head>
	
<body>
	<div id="topbar">
		<ul>
			<li> <a href="/{{ client.pk }}/">{{ client.name }}</a> </li>
			<li> <a href="/{{ client.pk }}/{{ job.pk }}/">{{ job.name }}</a> </li>
			<li> {{ item.name }} </li>
			<li> File upload for {{version}} version </li>
		</ul>
	</div>

	<div id="control_bar">
		<div class="btn_box_center">
			<a href="/{{ client.pk }}/{{ job.pk }}/{{ item.pk }}:{{ version }}/thumbs/"><div class="btn btnM btnH left"> <div class="btn_icon btn_icon2">k</div> Thumbs </div></a>
			<a href="/{{ client.pk }}/{{ job.pk }}/{{ item.pk }}:{{ version }}/list/"><div class="btn btnM btnH middle"> <div class="btn_icon btn_icon1">5</div> List </div></a>
			<div class="btn btnM btnH right"> <div class="btn_icon btn_icon2">G</div> Configure </div>
			<a href="/{{ client.pk }}/{{ job.pk }}/{{ item.pk }}:{{ version }}/file_upload/"><div class="btn btnM btnH add pushed"> <div class="btn_icon btn_icon2">+</div> Upload Pages </div></a>
		</div>
	</div>
	
	<div id="view">
		<form enctype="multipart/form-data">
			<div class="btn_box_center">
				<input id="fileinput" name="uploads" type=file multiple>
				<input id="submit" class="btn" type="button" value="Submit"> 
			</div>
		</form>
		<div id="queue_container"> </div> 
	</div>
	
	<script>
	// Check queue status with task_id variable with state of the current task.
	var PollState = function() {
		$.ajax({
			url: "/queue_poll",
			type: "POST",
		}).done(function(task_list){
			// Update process bar with progress:
			for(e in task_list) {
				task = task_list[e]
				// Create the task structure only once per task ID:
				if ($('.task#'+task.id).length < 1) {
					$('<div/>', {
						id: task.id,
						'class': 'task',
					}).appendTo('#queue_container');
					$('<div/>', {
						'class': 'bar',
					}).appendTo('.task#'+task.id);
					$('<span/>', {
						text: '<b> 0% </b><br>' + task.filename
					}).appendTo('.task#'+task.id);
					if (task.seps) {
						$('<div/>', {
							'class': 'seps',
						}).appendTo('.task#'+task.id);
						$('<div/>', {
							'class': 'sep_name',
						}).appendTo('.task#'+task.id+' .seps');
					};
					$('<div/>', {
						'class': 'processing',
					}).appendTo('.task#'+task.id+' .seps');
				};
				// Populate tasks with data:
				$('.task#'+task.id+' > .bar').animate({width:task.percent +'%'});
				$('.task#'+task.id+' span').html('<b>' + task.percent + '%</b><br> Page: ' + task.pdf_current_pos + '/' + task.span + ' - File: ' + task.filename + ' - ID: ' + task.id);					
				if (task.sep_name) {
					$('.task#'+task.id+' .seps .processing').css({'display': 'block'});
					$('.task#'+task.id+' .seps .sep_name').html(task.sep_name);
				} else {
					$('.task#'+task.id+' .seps .processing').css({'display': 'none'});
					$('.task#'+task.id+' .seps .sep_name').html('');
				};
			};
			// setInterval(PollState(), 2000);
			// var myVar = setInterval(function(){PollState()}, 2000);
			PollState();
		});	
	};
	
	$('#submit').click(function(){
		var formData = new FormData($('form')[0]);
		$.ajax({
			url: '/{{ client.pk }}/{{ job.pk }}/{{ item.pk }}/uploader',
			type: 'POST',
			data: formData,
			cache: false,
			// jQuery must not process data or AJAX data gets malformed.
			contentType: false,
			processData: false,
			}).done(function(){
				PollState();
				alert('File(s) sent.');
			});
	});		
	</script>
</body>
</html>
