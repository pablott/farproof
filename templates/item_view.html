<h1>{{ item_name }}</h1>
<a href="/{{ client_name }}/{{ job_name }}/">Back to job</a> <br>
{% if pages %}
    <ul>
    {% for page in pages %}
        <li>
			<a href="/{{ page.item.job.client.name }}/{{ page.item.job.name }}/{{ page.item.name }}/{{ page.number }}/">{{ page.number }}</a> <br>
		</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No pages are available.</p>
{% endif %}
