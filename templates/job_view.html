{% load i18n %}
{% load widgets %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
	<meta charset="utf-8">
	<link href="/media/css/common.css" rel="stylesheet" type="text/css">
	<link href="/media/css/job_view.css" rel="stylesheet" type="text/css">
	<link href="/media/css/widgets/buttons.css" rel="stylesheet" type="text/css">
	<link href="/media/css/widgets/job.css" rel="stylesheet" type="text/css">
	<link href="/media/css/widgets/item.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/media/fonts/heydings-controls/stylesheet.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/media/fonts/heydings-common-icons/stylesheet.css" type="text/css" charset="utf-8">
	<link href="/media/favicon.ico" rel="shortcut icon">
	<title>FP - {{ client.name }} - {{ job.name}} - Item List</title>
</head>


<body>
	<div id="topbar">
		<ul>
			<li> <a href="/{{ client.pk }}/">{{ client.name }}</a> </li>
			<li> {{ job.name }} </li>
			<li> Item List </li>
		</ul>
	</div>

	<div id="control_bar">
		<div class="btn_box_center">
			<div class="btn btnM btnH left pushed"> Item List </div>
			<div class="btn btnM btnH middle"> <div class="btn_icon btn_icon2">G</div> Configure </div>
			<a href="/{{ client.pk }}/{{ job.pk }}/item_add"><div class="btn btnM btnH right add"> <div class="btn_icon btn_icon2">+</div> Add Item </div></a>
			{% if items %}
				<div class="btn btnM btnH delete"> <div class="btn_icon btn_icon1">X</div> Delete Item </div>
			{% endif %}
		</div>
		<div class="desc_box">
			{% show_job_thumb job client %}
		</div>
	</div>
	
	<div id="view">
		{% item_list item job client %}
	</div>
	
</body>
</html>
