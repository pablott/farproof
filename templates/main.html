<head>
<link href="/media/common.css" rel="stylesheet">
</head>

<h1>All clients</h1>

{% if clients %}
    <ul>
    {% for client in clients %}
        <li>
			<a href="/{{ client.name }}/">{{ client.name }}</a>
		</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No clients are available.</p>
{% endif %}
