{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
	<meta charset="utf-8">
	<link href="/media/css/common.css" rel="stylesheet" type="text/css">
	<link href="/media/css/widgets/buttons.css" rel="stylesheet" type="text/css">
	<link href="/media/css/client_conf.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/media/fonts/heydings-controls/stylesheet.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/media/fonts/heydings-common-icons/stylesheet.css" type="text/css" charset="utf-8">
	<link href="/media/favicon.ico" rel="shortcut icon">
	<title>FP - {{client.name}} - Add Job</title>
</head>

	
<body>
	<div id="topbar">
		<ul>
			<li> {{ client.name }} </li>
			<li> Add Job </li>
		</ul>
	</div>

	<div id="control_bar">
		<div class="btn_box_center">
			<a href="/{{ client.pk }}"><div class="btn btnM btnH left"> Job List </div></a>
			<div class="btn btnM btnH middle"> <div class="btn_icon btn_icon2">G</div> Configure </div>
			<a href="/{{ client.pk }}/job_add"><div class="btn btnM btnH right pushed"> <div class="btn_icon btn_icon2"> + </div> Add Job </div></a>
			<div class="btn btnM btnH delete"> <div class="btn_icon btn_icon1">X</div> Discard </div>
		</div>
	</div>
	
	<div id="view">
	
		<form action="/{{ client.pk }}/job_add/" method="post">
			{% csrf_token %}
			{{ form_job.as_ul }}
			<br>
			Item:
			{{ form_item.as_ul }}
			<button class="btn btnM btnH" type="submit" value="Add Job (and Items)"> <div class="btn_icon btn_icon2"> + </div> Submit </button>
		</form>
		{{ message }}

	</div>	
</body>
</html>
