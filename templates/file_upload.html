{% load i18n %}
{% load uploader %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
	<meta charset="utf-8">
	<link href="/media/css/common.css" rel="stylesheet" type="text/css">
	<link href="/media/css/widgets/buttons.css" rel="stylesheet" type="text/css">
	<link href="/media/css/client_conf.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/media/fonts/heydings-controls/stylesheet.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/media/fonts/heydings-common-icons/stylesheet.css" type="text/css" charset="utf-8">
	<link href="/media/favicon.ico" rel="shortcut icon">
	<title>FP - File Upload</title>
</head>

	
<body>
	<div id="topbar">
		<ul>
			<li> FP </li>
			<li> Upload a file </li>
		</ul>
	</div>

	<div id="sidebar">
		<div class="btn_box_top">
			<a href="/"><div class="btn btnM btnV top"> Client List </div></a>
			<div class="btn btnM btnV bottom"> <div class="icon icon2">G</div> Configure FP </div>
			<div class="btn btnM"> <div class="icon icon2"> + </div> Submit </div>
		</div>
		<div class="btn_box_bottom">
			<a href="/"><div class="btn btnM delete"> <div class="icon icon1">X</div> Discard changes </div></a>
		</div>
	</div>
	
	<div id="view">
		
	<form action="/{{ client.pk }}/{{ job.pk}}/{{item.pk}}/{{page.number}}/file_upload/" method="post" enctype="multipart/form-data">
		<input name="uploads" type=file multiple>
		<input type="submit">
	</form>
	
	{{ message }}
		
	</div>	
</body>
</html>
