{% load i18n %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
	<meta charset="utf-8">
	<link href="{% static "farproof/css/common.css" %}" rel="stylesheet" type="text/css">
	<link href="{% static "farproof/css/widgets/buttons.css" %}" rel="stylesheet" type="text/css">
	<link href="{% static "farproof/css/widgets/client.css" %}" rel="stylesheet" type="text/css">
	<link href="{% static "farproof/css/client_conf.css" %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static "farproof/fonts/heydings-controls/stylesheet.css" %}" type="text/css"
		  charset="utf-8">
	<link rel="stylesheet" href="{% static "farproof/fonts/heydings-common-icons/stylesheet.css" %}" type="text/css"
		  charset="utf-8">
	<link href="{% static "farproof/favicon.ico" %}" rel="shortcut icon">
	<title>FP - {{ client.name }} - {{ job.name }} - Add Item</title>
</head>


<body>
<div id="topbar">
	<ul>
		<li><a href="/{{ client.pk }}/">{{ client.name }}</a></li>
		<li> {{ job.name }} </li>
		<li> Add Item</li>
	</ul>
</div>

<div id="control_bar">
	<div class="btn_box_center">
		<a href="/{{ client.pk }}/{{ job.pk }}/">
			<div class="btn btnM btnH left"> Item List</div>
		</a>

		<div class="btn btnM btnH middle">
			<div class="btn_icon btn_icon2">G</div>
			Configure
		</div>
		<div class="btn btnM btnH right add pushed">
			<div class="btn_icon btn_icon2"> +</div>
			Add Item
		</div>
		<a href="/{{ client.pk }}/{{ job.pk }}/">
			<div class="btn btnM btnH delete">
				<div class="btn_icon btn_icon1">X</div>
				Discard
			</div>
		</a>
	</div>
</div>

<div id="view">
	<form action="/{{ client.pk }}/{{ job.pk }}/item_add/" method="POST">
		{% csrf_token %}
		<label>Nr. of pages: </label><label>
		<input type="number" name="num_pages">
	</label>
		<label>Starting from: </label><label>
		<input type="number" name="start_page">
	</label>
		<textarea maxlength="256" name="name" {% comment %}value=""{% endcomment %} placeholder="Title"></textarea>
		<textarea maxlength="256" name="desc" {% comment %}value=""{% endcomment %}
				  placeholder="Description"></textarea>
		<input class="btn btnM btnH" type="submit" value="Submit">
	</form>
	{{ message }}
</div>
</body>
</html>
