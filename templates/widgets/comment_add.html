{% load i18n %}


<div class="comment_add">
	Add a comment:
	<form method="POST">
		{% csrf_token %}
		{{ form.as_ul }}
		Status: 
		<label class="ok" for="status_ok">
			<input id="status_ok" type="radio" name="status" value="OK" > Approved
		</label>
		<label class="rejected" for="status_rejected">
			<input id="status_rejected" type="radio" name="status" value="REJECTED"> Rejected
		</label>
		<div class="page_selection">
			Also affects these pages: <br>
			{% for this_page in item.page_set.all %}
				{% if this_page.number == page.number %}
					<label for="{{ this_page.number }}">
						<input type="checkbox" checked="checked" disabled="disabled" id="{{ this_page.number }}"> {{ this_page.number }}
						<input type="hidden" checked="checked" name="pages[]" value="{{ this_page.number }}">
					</label>
				{% else %}
					<label for="{{ this_page.number }}">
						<input type="checkbox" name="pages[]" id="{{ this_page.number }}" value="{{ this_page.number }}"> {{ this_page.number }}
					</label>
				{% endif %}
			{% endfor %}
		</div>
		<button type="submit" name="from_page" value="{{ page.number }}">Add Comment</button>
	</form>
</div>
