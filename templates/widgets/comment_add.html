{% load i18n %}


<div class="comment_add">
	Add a comment:
	<form method="post">
		{% csrf_token %}
		{{ form.as_ul }}
		Status: 
		<input type="radio" name="status" value="OK" > <span class="ok">Approved</span>
		<input type="radio" name="status" value="REJECTED"> <span class="rejected">Rejected</span>
		<div style="page_selection">
			Also affects these pages: <br>
			<ul>
				{% for this_page in item.page_set.all %}
					{% if this_page.number == page.number %}
						<input type="checkbox" name="pages" checked="checked" disabled="disabled">{{ this_page.number }}
					{% else %}
						<input type="checkbox" name="pages" value="{{ this_page.number }}">{{ this_page.number }}
					{% endif %}
				{% endfor %}
			</ul>
		</div>
		<input type="submit" id="submit" value="Add Comment">
	</form>
</div>
